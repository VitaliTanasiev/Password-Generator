<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="title-box">
                <h1 class="first-h1">Generate a</h1>
                <h1 class="second-h1">random password</h1>
                <h3>Never use an insecure password again</h3>
            </div>
            <div class="btn-and-checkbox">
                <div class="btn-box">
                    <button id="generate-btn" class="btn" onclick="generatePassword()">Genarate passwords</button>
                </div>
            </div>
            <div class="output-container">
                <div class="output-box">
                    <div class="output-box-left">
                        <div class="output"><output type="text" id="output-left-first-line"></output></div>
                        <button id="copy-btn-15-with-symbols" onclick="copyTextToClipboardOne()" class="copy-btn">Copy 15 characters with symbols</button>
                    </div>
                    <div class="output-box-right">
                        <div class="output"><output type="text" id="output-right-first-line"></output></div>
                        <button id="copy-btn-10-with-symbols" onclick="copyTextToClipboardTwo()" class="copy-btn">Copy 10 characters with symbols</button>
                    </div>
                </div>
                <div class="output-box2">
                    <div class="output-box-left">
                        <div class="output"><output type="text" id="output-left-second-line"></output></div>
                        <button id="copy-btn-15-without-symbols" onclick="copyTextToClipboardThree()" class="copy-btn">Copy 15 characters
                            <b class="bold">without</b> symbols</button>
                    </div>
                    <div class="output-box-right">
                        <div class="output"><output type="text" id="output-right-second-line"></output></div>
                        <button id="copy-btn-10-without-symbols" onclick="copyTextToClipboardFour()" class="copy-btn">Copy 10 characters
                            <b class="bold">without</b> symbols</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
